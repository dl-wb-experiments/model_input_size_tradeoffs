models:
  - name: yolo-v3-tf

    launchers:
      - framework: dlsdk
        device: CPU
        num_requests: 8
        adapter:
          type: yolo_v3
          anchors: "10,13,  16,30,  33,23,  30,61,  62,45,  59,119,  116,90,  156,198,  373,326"
          num: 9
          coords: 4
          classes: 80
          anchor_masks: [[6, 7, 8], [3, 4, 5], [0, 1, 2]]
          outputs:
            - conv2d_58/Conv2D/YoloRegion
            - conv2d_66/Conv2D/YoloRegion
            - conv2d_74/Conv2D/YoloRegion

    datasets:
      - name: ms_coco_detection_80_class_without_background
        data_source: coco/val2017/
        annotation_conversion:
          converter: mscoco_detection
          annotation_file: coco/val2017/instances_val2017.json
          has_background: False
          sort_annotations: True
          use_full_label_map: False
        annotation: mscoco_det_80.pickle
        dataset_meta: mscoco_det_80.json
        preprocessing:
          - type: resize
            size: 290

        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: prediction
            min_confidence: 0.001
            remove_filtered: True
          - type: nms
            overlap: 0.5
          - type: clip_boxes
            apply_to: prediction

        metrics:
          - type: map
            integral: 11point
            ignore_difficult: true
            presenter: print_scalar
          - type: coco_precision
            max_detections: 100
            threshold: 0.5
